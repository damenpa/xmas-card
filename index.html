<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta :)</title>
    <meta name="description"
        content="A magical interactive Christmas card with Santa, reindeer, and festive surprises!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="snow-container" id="snowContainer"></div>

    <div class="scene">
        <!-- Moon and Stars -->
        <div class="moon"></div>
        <div class="stars" id="starsContainer"></div>

        <!-- Santa and Reindeer -->
        <div class="santa-sleigh-container">
            <div class="reindeer-team">
                <div class="reindeer r1">
                    <div class="nose"></div>
                </div>
                <div class="reindeer r2"></div>
                <div class="reindeer r3"></div>
            </div>
            <div class="sleigh-rope-1"></div>           
            <div class="sleigh-rope-2"></div>
            <div class="sleigh-body">
                <div class="toy-sack"></div>
                <div class="santa-detailed">
                    <div class="santa-hat"></div>
                    <div class="santa-face"></div>
                    <div class="santa-beard"></div>
                    <div class="santa-body">
                        <div class="santa-belt"></div>
                        <div class="santa-buttons"></div>
                    </div>
                </div>
                <div class="sleigh-runners"></div>
            </div>
        </div>

        <!-- Background Mountains/Hills (Optional depth) -->

        <!-- Christmas House -->
        <div class="house">
            <div class="chimney">
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
            </div>
            <div class="roof"></div>
            <div class="house-body">
                <div class="window w1"></div>
                <div class="window w2"></div>
                <div class="door"></div>
            </div>
            <div class="snow-roof"></div>
            <div class="snow-ground-house"></div>
        </div>

        <!-- Christmas Tree -->
        <div class="christmas-tree">
            <div class="star-topper"></div>
            <div class="tree-layer top"></div>
            <div class="tree-layer middle"></div>
            <div class="tree-layer bottom"></div>
            <div class="tree-trunk"></div>
            <div class="tree-lights-container">
                <!-- Lights will be generated by CSS/JS or static here -->
                <div class="lights-group-1"></div>
                <div class="lights-group-2"></div>
                <div class="lights-group-3"></div>
            </div>
        </div>

        <!-- Ground with snow -->
        <div class="ground"></div>

        <!-- Interactive Gift Box -->
        <div class="gift-container">
            <div class="gift-box" id="giftBox">
                <div class="box-body"></div>
                <div class="box-lid" id="boxLid">
                    <div class="ribbon-horizontal"></div>
                    <div class="ribbon-vertical"></div>
                    <div class="bow"></div>
                </div>
                <div class="click-counter" id="clickCounter">
                    <span id="clicksRemaining">10</span> clicks para abrir!
                </div>
            </div>

            <!-- Fireworks Container -->
            <div class="fireworks-container" id="fireworksContainer"></div>

            <!-- Message -->
            <div class="message" id="message">
                <h1> !Feliz Navidad! </h1>
                <p>Dichosos ojos los mÃ­os, a los que obsequias el privilegio de contemplar tu tez. ðŸ˜½</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
